<h1 [hidden]="historyVisible">
  Numbers clicked:
  <span *ngFor="let number of numbers" (click)="removeNumber(number)"
    >{{ number }},
  </span>
</h1>
<app-counter
  (displayedNumber)="receivedClick($event)"
  [currNumber]="startNumber"
></app-counter>
